<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travessia</title>
    <script defer src="travessia.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="fundo">
      <div class="telaInicial">
        <h1>Bem vindo ao Jogo da travessia</h1>
        <dl>
          <dt>Instruções:</dt>
          <dd>
            Para vencer o jogo, o fazendeiro precisa chegar até o outro lado do
            rio com o Lobo, a oveha e a alface
          </dd>
          <dd>
            Porém o lobo não pode ficar sozinho com a oveha, e a ovelha não pode
            ficar sozinha com a alface.
          </dd>
        </dl>
        <button>COMEÇAR!</button>
      </div>
      <div class="derrota">
        <h1>Que Pena você perdeu :(</h1>
        <button>Tentar Novamente !</button>
      </div>
      <div class="vitoria">
        <h1>Parabéns você conseguiu!!</h1>
        <button>Reiniciar</button>
      </div>
      <div class="Esqr">
        <img class="animal" id="ovelha" src="./imgs/ovelha.png" alt="ovelha" />
        <img class="animal" id="lobo" src="./imgs/lobo.png" alt="ovelha" />
        <img class="animal" id="alface" src="./imgs/lettuce.png" alt="ovelha" />
      </div>
      <div class="Rio">
        <div class="divBoat">
          <img class="travessia" id="boat" src="./imgs/boat.png" alt="" />
          <img class="travessia" id="farmer" src="./imgs/farmer.png" alt="" />
        </div>
      </div>
      <div class="Dir"></div>
    </div>
  </body>
</html>

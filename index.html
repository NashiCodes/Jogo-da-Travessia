<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travessia</title>
    <script defer src="travessia.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="fundo">
      <div class="container" id="telaInicial">
        <h1>Bem vindo ao Jogo da travessia</h1>
        <dl>
          <dt>Instruções:</dt>
          <dd>
            Para vencer o jogo, o fazendeiro precisa chegar até o outro lado do
            rio com o Lobo, a oveha e a alface
          </dd>
          <dd>
            Porém o lobo não pode ficar sozinho com a oveha, e a ovelha não pode
            ficar sozinha com a alface.
          </dd>
        </dl>
        <button id="start">Começar</button>
      </div>
      <div class="container" id="derrota">
        <h1>Que Pena você perdeu :(</h1>
        <button id="again">Tentar Novamente</button>
      </div>
      <div class="container" id="vitoria">
        <h1>Parabéns você conseguiu!!</h1>
        <button id="reset">Resetar</button>
      </div>
      <div class="Esqr"></div>
      <div class="Rio">
        <img class="travessia" id="boat" src="./imgs/boat.png" alt="" />
        <img class="travessia" id="farmer" src="./imgs/farmer.png" alt="" />
      </div>
      <button id="mover">Mover</button>
      <div class="Dir"></div>
    </div>
  </body>
</html>
